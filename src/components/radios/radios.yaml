accessibilityCriteria: |
  ## Conditional reveals
  Must:
  - be visible as static content if JavaScript is unavailable or fails
  - be hidden if JavaScript is available and is collapsed
  - indicate if content is expanded or collapsed
  - indicate that there is collapsed content to interact with

  Note that we have known issues against this criteria: https://github.com/alphagov/govuk_elements/issues/575

examples:
- name: default
  data:
    idPrefix: example
    name: example
    fieldset:
      legend:
        text: Have you changed your name?
    hint:
      text: This includes changing your last name or spelling your name differently.
    items:
      - value: yes
        text: Yes
      - value: no
        text: No
        checked: true

- name: inline
  data:
    idPrefix: example'
    classes: govuk-radios--inline
    name: example
    fieldset:
      legend:
        text: Have you changed your name?
    hint:
      text: This includes changing your last name or spelling your name differently.
    items:
      - value: yes
        text: Yes
      - value: no
        text: No
        checked: true

- name: with disabled
  data:
    idPrefix: example-disabled
    name: example-disabled
    fieldset:
      legend:
        text: Have you changed your name?
    hint:
      text: This includes changing your last name or spelling your name differently.
    items:
      - value: yes
        text: Yes
        disabled: true
      - value: no
        text: No
        disabled: true

- name: with html
  data:
    idPrefix: housing-act
    name: housing-act
    fieldset:
      legend:
        html: <h1 class="govuk-heading-l">Which part of the Housing Act was your licence issued under?</h1>
    hint:
      text: Select one of the options below.
    items:
      - value: part-2
        html:
          <span class="govuk-heading-s govuk-!-margin-bottom-1">Part 2 of the Housing Act 2004</span>
          For properties that are 3 or more stories high and occupied by 5 or more people
      - value: part-3
        html:
          <span class="govuk-heading-s govuk-!-margin-bottom-1">Part 3 of the Housing Act 2004</span>
          For properties that are within a geographical area defined by a local council

- name: with hints on items
  data:
    idPrefix: gov
    name: gov
    fieldset:
      legend:
        text: How do you want to sign in?
        isPageHeading: true
    items:
      - value: gateway
        html: <b>Sign in with Government Gateway</b>
        hint:
          text: You'll have a user ID if you've registered for Self Assessment or filed a tax return online before.
      - value: verify
        html: <b>Sign in with GOV.UK Verify</b>
        hint:
          text: You’ll have an account if you’ve already proved your identity with either Barclays, CitizenSafe, Digidentity, Experian, Post Office, Royal Mail or SecureIdentity.

- name: without fieldset
  data:
    name: colours
    items:
      - value: red
        text: Red
      - value: green
        text: Green
      - value: blue
        text: Blue

- name: with all fieldset attributes
  data:
    idPrefix: example
    name: example
    errorMessage:
      text: Please select an option
    fieldset:
      classes: app-fieldset--custom-modifier
      attributes:
        data-attribute: value
        data-second-attribute: second-value
      legend:
        text: Have you changed your name?
    hint:
      text: This includes changing your last name or spelling your name differently.
    items:
      - value: yes
        text: Yes
      - value: no
        text: No
        checked: true

- name: with conditional items
  readme: false
  data:
    idPrefix: how-contacted
    name: how-contacted
    fieldset:
      legend:
        html: <h3 class="govuk-heading-m">How do you want to be contacted?</h3>
    items:
      - value: email
        text: Email
        conditional:
          html: |
            <label class="govuk-label" for="context-email">Mobile phone number</label>
            <input class="govuk-input govuk-!-width-one-third" name="context-email" type="text" id="context-email">
      - value: phone
        text: Phone
        conditional:
          html: |
            <label class="govuk-label" for="contact-phone">Phone number</label>
            <input class="govuk-input govuk-!-width-one-third" name="contact-phone" type="text" id="contact-phone">
      - value: text
        text: Text message
        conditional:
          html: |
            <label class="govuk-label" for="contact-text-message">Mobile phone number</label>
            <input class="govuk-input govuk-!-width-one-third" name="contact-text-message" type="text" id="contact-text-message">

- name: with conditional item checked
  readme: false
  data:
    idPrefix: 'how-contacted-checked'
    name: 'how-contacted-checked'
    fieldset:
      legend:
        html: <h3 class="govuk-heading-m">How do you want to be contacted?</h3>
    items:
    - value: email
      text: Email
      conditional:
        html: |
          <label class="govuk-label" for="context-email">Mobile phone number</label>
          <input class="govuk-input govuk-!-width-one-third" name="context-email" type="text" id="context-email">
    - value: phone
      text: Phone
      checked: true
      conditional:
        html: |
          <label class="govuk-label" for="contact-phone">Phone number</label>
          <input class="govuk-input govuk-!-width-one-third" name="contact-phone" type="text" id="contact-phone">
    - value: text
      text: Text message
      conditional:
        html: |
          <label class="govuk-label" for="contact-text-message">Mobile phone number</label>
          <input class="govuk-input govuk-!-width-one-third" name="contact-text-message" type="text" id="contact-text-message">

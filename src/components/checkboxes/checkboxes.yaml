accessibilityCriteria: |
  ## Conditional reveals
  Must:
  - be visible as static content if JavaScript is unavailable or fails
  - be hidden if JavaScript is available and is collapsed
  - indicate if content is expanded or collapsed
  - indicate that there is collapsed content to interact with

  Note that we have known issues against this criteria: https://github.com/alphagov/govuk_elements/issues/575

examples:
- name: default
  data:
    idPrefix: nationality
    name: nationality
    fieldset:
      legend:
        text: What is your nationality?
    hint:
      text: If you have dual nationality, select all options that are relevant to you.
    items:
      - value: british
        text: British
      - value: irish
        text: Irish
      - value: other
        text: Citizen of another country

- name: with id and name
  data:
    fieldset:
      legend:
        text: What is your nationality?
    hint:
      text: If you have dual nationality, select all options that are relevant to you.
    items:
      - name: british
        id: item_british
        value: yes
        text: British
      - name: irish
        id: item_irish
        value: irish
        text: Irish

- name: with hints on items
  data:
    fieldset:
      legend:
        text: How do you want to sign in?
        isPageHeading: true
    items:
      - name: gateway
        id: government-gateway
        value: gov-gateway
        html: <b>Sign in with Government Gateway</b>
        hint:
          text: You’ll have a user ID if you’ve registered for Self Assessment or filed a tax return online before.
      - name: verify
        id: govuk-verify
        value: gov-verify
        html: <b>Sign in with GOV.UK Verify</b>
        hint:
          text: You’ll have an account if you’ve already proved your identity with either Barclays, CitizenSafe, Digidentity, Experian, Post Office, Royal Mail or SecureIdentity.

- name: with disabled item
  data:
    name: colours
    items:
      - value: red
        text: Red
      - value: green
        text: Green
      - value: blue
        text: Blue
        disabled: true

- name: with html in legend
  data:
    name: waste
    fieldset:
      legend:
        html: <h3 class="govuk-heading-m">Which types of waste do you transport regularly?</h3>
    hint:
      text: Select all that apply
    items:
      - value: animal
        text: Waste from animal carcasses
      - value: mines
        text: Waste from mines or quarries
      - value: farm
        text: Farm or agricultural waste

- name: without fieldset
  data:
    name: colours
    items:
      - value: red
        text: Red
      - value: green
        text: Green
      - value: blue
        text: Blue

- name: with all fieldset attributes
  data:
    idPrefix: example
    name: example
    fieldset:
      classes: app-fieldset--custom-modifier
      attributes:
        data-attribute: value
        data-second-attribute: second-value
      legend:
        text: What is your nationality?
    hint:
      text: If you have dual nationality, select all options that are relevant to you.
    errorMessage:
      text: Please select an option
    items:
      - value: british
        text: British
      - value: irish
        text: Irish
      - value: other
        text: Citizen of another country

- name: with error message
  data:
    name: waste
    errorMessage:
      text: Please select an option
    fieldset:
      legend:
        html: <h3 class="govuk-heading-m">Which types of waste do you transport regularly?</h3>
    items:
      - value: animal
        text: Waste from animal carcasses
      - value: mines
        text: Waste from mines or quarries
      - value: farm
        text: Farm or agricultural waste

- name: with conditional items
  readme: false
  data:
    idPrefix: how-contacted
    fieldset:
      legend:
        html: <h3 class="govuk-heading-m">How do you want to be contacted?</h3>
    items:
      - value: email
        text: Email
        conditional:
          html: |
            <label class="govuk-label" for="context-email">Mobile phone number</label>
            <input class="govuk-input govuk-!-width-one-third" name="context-email" type="text" id="context-email">
      - value: phone
        text: Phone
        conditional:
          html: |
            <label class="govuk-label" for="contact-phone">Phone number</label>
            <input class="govuk-input govuk-!-width-one-third" name="contact-phone" type="text" id="contact-phone">
      - value: text
        text: Text message
        conditional:
          html: |
            <label class="govuk-label" for="contact-text-message">Mobile phone number</label>
            <input class="govuk-input govuk-!-width-one-third" name="contact-text-message" type="text" id="contact-text-message">

- name: with conditional item checked
  readme: false
  data:
    idPrefix: how-contacted-checked
    fieldset:
      legend:
        html: <h3 class="govuk-heading-m">How do you want to be contacted?</h3>
    items:
    - value: email
      text: Email
      conditional:
        html: |
          <label class="govuk-label" for="context-email">Mobile phone number</label>
          <input class="govuk-input govuk-!-width-one-third" name="context-email" type="text" id="context-email">
    - value: phone
      text: Phone
      checked: true
      conditional:
        html: |
          <label class="govuk-label" for="contact-phone">Phone number</label>
          <input class="govuk-input govuk-!-width-one-third" name="contact-phone" type="text" id="contact-phone">
    - value: text
      text: Text message
      conditional:
        html: |
          <label class="govuk-label" for="contact-text-message">Mobile phone number</label>
          <input class="govuk-input govuk-!-width-one-third" name="contact-text-message" type="text" id="contact-text-message">
